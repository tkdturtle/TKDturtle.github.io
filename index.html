<!DOCTYPE html>
<html lang="en">

<head>
    <title>TKDTurtle First Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./lib/datimepicker/css/bootstrap-datetimepicker.min.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-info">
            Make a countdown timer first enter a name.
        </div>
        <form id="newTimer">
            <div class="form-group">
                <label for="timerName">Timer Name</label>
                <input id="timerName" type="text" name="timerName" class="form-control">
            </div>
            <div class="form-group">
                <label for="countdownDate">Count down date</label>
                <input id="countdownDate" type="text" name="countdownDate" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="./lib/datimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
$('#countdownDate').datetimepicker({});

$('#newTimer').submit(function(event) {
    event.preventDefault();
});
</script>

</html>
